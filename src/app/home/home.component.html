<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="text-align:center">
        <div class="row" style="text-align:center">
          <div class="col-md-12" style="font-size:22px">GOT FANS </div>
<div class="container">

    <div class="row" style="text-align:center" *ngIf="allObj.length>0">
        

  <div *ngFor ="let obj of allObj" class="col-md-4">
  <div class="card" style="width:400px">
    
    <div class="card-body">
      <h4 class="card-title" *ngFor ="let obj of allObj">{{obj.books}}</h4>
      <p class="card-text"></p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
    <div class="card-body">
        <h4 class="card-title" *ngFor ="let obj of allObj">{{obj.aliases}}</h4>
        <p class="card-text"></p>
        <a href="#" class="btn btn-primary">See Profile</a>
      </div>
    
  </div>
  
  <br/>

</div>
</div>
</div>
</div>
</div>

</body>
</html>
